<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form_sign up!!!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="fsign-up">
      <img
        src="smiling-confident-businesswoman-posing-with-arms-folded.jpg"
        alt="woman-busnis"
      />
      <div id="info">
        <form>
          <h1>Sign Up</h1>
          <section class="content">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              name="name"
              id="fullname"
              placeholder="Name..."
              required
              minlength="15"
              maxlength="20"
            />
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address....."
              required
            />
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username..."
            />
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="************"
            />
            <label for="repeat password">Repeat Password</label>
            <input
              type="password"
              name="password"
              id="repeat password"
              placeholder="************"
            />
            <label>
              <input type="checkbox" name="check" /> I a gree to the terms of
              user</label
            >
          </section>
          <section class="footer">
            <button>Sign up</button>
            <a href="#">sign in&rarr;</a>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
